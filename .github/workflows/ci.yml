name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build-macos:
    runs-on: macos-14
    strategy:
      matrix:
        build_type: [Release, Debug]
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Test
        run: ctest --test-dir build --output-on-failure -j4

  build-linux:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        build_type: [Release]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++-13

      - name: Configure
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_CXX_COMPILER=g++-13 \
            -DNF_PLUGIN_METAL=OFF \
            -DNF_PLUGIN_RKNN=OFF

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Test
        run: ctest --test-dir build --output-on-failure -j4

  benchmark:
    runs-on: macos-14
    needs: build-macos
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Release
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Run benchmarks
        run: |
          if [ -f build/bin/nf_benchmark_kernels ]; then
            ./build/bin/nf_benchmark_kernels 2>&1 | tee benchmark_results.txt
          fi
          if [ -f build/bin/nf_bench ]; then
            ./build/bin/nf_bench --iterations 3 2>&1 | tee -a benchmark_results.txt
          fi

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results.txt
          if-no-files-found: ignore
