# Board config: Rockchip RK3588 (Rock 5B+)
# Sourced by build.sh / prepare_sysroot.sh / deploy.sh

BOARD_NAME=rk3588
BOARD_ARCH=aarch64
BOARD_TOOLCHAIN=aarch64-toolchain.cmake
BOARD_DOCKER_IMAGE=neurofabric-builder-rk3588
BOARD_SYSROOT_DIR=rk3588
BOARD_SDK_SOURCE="${RKSDK_DIR:-/Volumes/TMAC/Satoshi/DEV/mac/github/RKSDK}"
BOARD_SDK_INCLUDE_SUBDIR="rknn-toolkit2/rknpu2/runtime/Linux/librknn_api/include"
BOARD_SDK_LIB_SUBDIR="rknn-toolkit2/rknpu2/runtime/Linux/librknn_api/aarch64"
BOARD_SDK_HEADERS="rknn_api.h rknn_matmul_api.h"
BOARD_SDK_LIBS="librknnrt.so"
BOARD_CMAKE_FLAGS="-DNF_PLUGIN_RKNN=ON -DNF_PLUGIN_METAL=OFF -DNF_TARGET_BOARD=rk3588"
BOARD_DEPLOY_PLUGINS="nf_plugin_rknn.so"
