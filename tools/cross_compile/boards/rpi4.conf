# Board config: Raspberry Pi 4 (CPU-only, no accelerator SDK)
# Sourced by build.sh / prepare_sysroot.sh / deploy.sh

BOARD_NAME=rpi4
BOARD_ARCH=aarch64
BOARD_TOOLCHAIN=aarch64-toolchain.cmake
BOARD_DOCKER_IMAGE=neurofabric-builder-rpi4
BOARD_SYSROOT_DIR=rpi4
BOARD_SDK_SOURCE=""
BOARD_SDK_INCLUDE_SUBDIR=""
BOARD_SDK_LIB_SUBDIR=""
BOARD_SDK_HEADERS=""
BOARD_SDK_LIBS=""
BOARD_CMAKE_FLAGS="-DNF_PLUGIN_RKNN=OFF -DNF_PLUGIN_METAL=OFF -DNF_TARGET_BOARD=rpi4"
BOARD_DEPLOY_PLUGINS="nf_plugin_network.so"
